eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Product Service get Route
        - id: product-service-get
          uri: lb://product-service
          predicates:
            - Path=/api/v1/product
        # Product Service post Route
        - id: product-service-post-add
          uri: lb://product-service
          predicates:
            - Path=/api/v1/product/add
        # Order Service Route
        - id: order-service-post
          uri: lb://order-service
          predicates:
            - Path=/api/v1/order/add
        # Discovery Server Route
        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        # Discovery Server Static Route
        - id: discovery-server-static-resources
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

