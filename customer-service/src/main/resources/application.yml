server:
  port: 8082

spring:
  application:
    name: customer-service
  datasource:
    username: 'bgnat'
    password: 'password'
    url: jdbc:postgresql://localhost:5432/customer
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

microservice:
  fraud:
    url: http://localhost:8083/api/v1/fraud-check/{cusomerId}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka