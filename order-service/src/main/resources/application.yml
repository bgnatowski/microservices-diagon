server:
  port: 8085

spring:
  application:
    name: order-service
  datasource:
    username: 'bgnat'
    password: 'password'
    url: jdbc:postgresql://localhost:5435/orders
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

microservice:
  inventory:
    url:
      get: http://inventory-service/api/v1/inventory

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka

management:
  health:
    circuitbreakers:
      enabled: true
    retries:
      enabled: true
  endpoint:
    web:
      exposure:
        include: "*"
    health:
      show-details: always

# Resilience4j Properties
resilience4j:
  # Circuitbreaker Properties
  circuitbreaker:
    instances:
      inventory:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
  # Retry Properties
  retry:
    instances:
      inventory:
        registerHealthIndicator: true
        maxRetryAttempts: 3
        waitDuration: 5s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
  # Timeout Properties
  timelimiter:
    instances:
      inventory:
        registerHealthIndicator: true
        timeoutDuration: 3s


